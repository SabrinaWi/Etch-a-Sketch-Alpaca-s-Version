<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Simple Etch-a-Sketch Game</title>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <header>Etch-a-Sketch &ndash; Alpaca's Version</header>
    <main>
      <div class="menu">
        <h1>Menu</h1>
        <div class="start">
          <h2>Start Here</h2>
          <button type="button" name="prompt-btn">Create Canvas</button>
        </div>
        <div class="color-btns">
          <h2>Choose a color</h2>
          <button type="button" id="red-btn" name="red-btn"></button>
          <button type="button" id="orange-btn" name="orange-btn"></button>
          <button type="button" id="yellow-btn" name="yellow-btn"></button>
          <button type="button" id="green-btn" name="green-btn"></button>
          <button type="button" id="liteblue-btn" name="liteblue-btn"></button>
          <button type="button" id="darkblue-btn" name="darkblue-btn"></button>
          <button type="button" id="violet-btn" name="violet-btn"></button>
          <button type="button" id="rainbow-btn" name="rainbow-btn"></button>
          <button type="button" id="black-btn" name="black-btn"></button>
          <p>
            To color the canvas, either hold down the mouse button or click on a
            single square.
          </p>
        </div>
        <div class="special">
          <h2>Special Button</h2>
          <button type="button" name="alpaca-btn">What could this be?</button>
        </div>
      </div>
      <div class="sketch-area">
        <div class="screen"></div>
      </div>
    </main>
    <footer>
      <p>
        &copy; 2024 Sabrina Williams &ndash; made as an assignment for
        <a href="https://www.theodinproject.com" target="_blank"
          >The Odin Project</a
        >
      </p>
      <a href="https://github.com/SabrinaWi" target="_blank"
        ><img src="/img/github-mark-white.svg" alt="Github Logo"
      /></a>
      <a href="https://www.buymeacoffee.com/alpacacoding" target="_blank"
        ><img src="/img/bmc-logo.svg" alt="Buy Me A Coffee Button"
      /></a>
    </footer>
  </body>
</html>
