<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Simple Etch-a-Sketch Game</title>
  </head>
  <body>
    <header>Etch-a-Sketch &ndash; Alpaca's Version</header>
    <main>
      <div class="menu">
        <h1>Menu</h1>
        <button type="button" name="start-btn">Start Here</button>
        <div class="color-btns">
          <h2>Choose a color</h2>
          <button type="button" name="red-btn"></button>
          <button type="button" name="blue-btn"></button>
          <button type="button" name="green-btn"></button>
          <button type="button" name="violet-btn"></button>
          <button type="button" name="orange-btn"></button>
          <button type="button" name="rainbow-btn"></button>
        </div>
        <h2>Special Button</h2>
        <button type="button" name="alpaca-btn">What could this be?</button>
      </div>
      <div class="sketch-area"></div>
    </main>
    <footer>
      <p>
        &copy; 2024 Sabrina Williams &ndash; made as an assignment for
        <a href="https://www.theodinproject.com" target="_blank"
          >The Odin Project</a
        >
      </p>
      <a href="https://github.com/SabrinaWi" target="_blank"
        ><img src="/img/github-mark-white.svg" alt="Github Logo"
      /></a>
      <a href="https://www.buymeacoffee.com/alpacacoding" target="_blank"
        ><img src="/img/bmc-logo.svg" alt="Buy Me A Coffee Button"
      /></a>
    </footer>
  </body>
</html>
